- type: entity
  parent: BaseItem
  id: MusicPlayer
  name: музыкальный проигрыватель
  description: Компактный и простой в использовании проигрыватель, способный воспроизводить уже установленную в него музыку.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Fun/music_player.rsi
    state: icon
  - type: Item
    size: Small
  - type: Jukebox
    onState: on
    offState: off
    selectState: select
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: UserInterface
    interfaces:
        enum.JukeboxUiKey.Key:
          type: JukeboxBoundUserInterface
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
