- type: entity
  id: BaseERTSpawner
  name: one-time signal ERT spawner
  abstract: true
  parent: MarkerBase
  components:
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: TriggerOnSignal
  - type: DeleteOnTrigger

- type: entity
  id: ERTSpawnerLeader
  parent: BaseERTSpawner
  suffix: Leader
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: Markers/jobs.rsi
        state: ertleader
  - type: SpawnOnTrigger
    proto: RandomHumanoidSpawnerERTLeaderAmber

