## Random humanoids

- type: randomHumanoidSettings
  id: EventHumanoid
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: GhostTakeoverAvailable

- type: randomHumanoidSettings
  id: EventHumanoidMindShielded
  parent: EventHumanoid
  components:
    - type: MindShield
    - type: AntagImmune

## Death Squad

- type: entity
  id: RandomHumanoidSpawnerDeathSquad
  name: Death Squad Agent
  suffix: ERTRole, Death Squad
  components:
    - type: Sprite
      sprite: Clothing/OuterClothing/Hardsuits/deathsquad.rsi
      state: icon
    - type: RandomMetadata
      nameSegments:
        - NamesFirstMilitaryLeader
        - NamesLastMilitary
    - type: RandomHumanoidSpawner
      settings: DeathSquad

- type: randomHumanoidSettings
  id: DeathSquad
  parent: EventHumanoidMindShielded
  randomizeName: false
  speciesBlacklist:
    - Diona
    - Moth
    - Arachnid
    - Dwarf
    - Vox
    - Reptilian
    - Vulpkanin # Corvax-MRP
  components:
    - type: Skill
      PilotingLevel: 3
      RangeWeaponLevel: 3
      MeleeWeaponLevel: 3
      MedicineLevel: 3
      ChemistryLevel: 3
      EngineeringLevel: 3
      BuildingLevel: 3
      ResearchLevel: 3
      InstrumentationLevel: 3
    - type: AutoImplant
      implants:
      - TrackingImplant
      - FreedomImplant
    - type: Speech
      speechSounds: Soldier
      soundCooldownTime: 0.1
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: EmitSoundOnTrigger
      sound:
        collection: SoldierDeath
        params:
          volume: -4
    - type: GhostRole
      name: ghost-role-information-Death-Squad-name
      description: ghost-role-information-Death-Squad-description
      rules: ghost-role-information-Death-Squad-rules
      raffle:
        settings: short
      mindRoles:
      - MindRoleGhostRoleFamiliar
    - type: Loadout
      prototypes: [ DeathSquadGear ]
      roleLoadout: [ RoleSurvivalEVA ]
    - type: RandomMetadata
      nameSegments:
        - NamesFirstMilitaryLeader
        - NamesLastMilitary


